<html>
<head>
<script>
function updateDate(){
    var dayNumber = new Date().getTime() / 86400 / 1000;
    document.getElementById('date').innerHTML = dayNumber;
    setTimeout(updateDate, 1000);
}
function onload(){
    updateDate();
}
</script>
</head>
<body onload="onload();">
<div id="date"></div>
</body>
</html>
